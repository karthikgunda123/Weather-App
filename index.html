<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <h1>WEATHER APP</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!-- Grant Location -->
        <div class="grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy" />
            <p>Grant Location Access</p>
            <p data-messageText>Allow Access To Get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for city ..." data-searchInp/>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy"/>
            </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
            <img src="./assets/loading.gif" width="150" height="150" />
            <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="user-info-container">

            <!-- City Name and Flag -->
            <div class="name">
                <p data-cityName></p>
                <img crossorigin="anonymous" data-countryIcon />
            </div>

            <!-- Weather Description -->
            <p data-weatherDesc></p>

            <!-- Weather Icon -->
            <img data-weatherIcon />

            <!-- Temperature -->
            <p data-temp></p>

            <!-- 3 parameters -->
            <div class="parameter-container">

                <!-- Card 1-->
                <div class="parameter">
                    <img src="./assets/wind.png" />
                    <p class="parameter-title">windspeed</p>
                    <p class="parameter-value" data-windspeed></p>
                </div>

                <!-- Card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" />
                    <p class="parameter-title">humidity</p>
                    <p class="parameter-value" data-humidity></p>
                </div>

                <!-- Card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" />
                    <p class="parameter-title">clouds</p>
                    <p class="parameter-value" data-cloudiness></p>
                </div>
                
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
